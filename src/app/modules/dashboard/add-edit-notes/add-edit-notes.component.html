<form [style]="{width: '450px'}">
  <h1 class="text-center">Add Note</h1>
  <mat-form-field class="w-100 my-1" appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="note.title" [ngModelOptions]="{standalone: true}" placeholder="Enter Title">
    <mat-icon matSuffix>title</mat-icon>
  </mat-form-field>
  <mat-form-field class="w-100 my-1" appearance="outline">
    <mat-label>Note</mat-label>
    <textarea matInput [(ngModel)]="note.desc" [ngModelOptions]="{standalone: true}" placeholder="Add Note"></textarea>
    <mat-icon matSuffix>message</mat-icon>
  </mat-form-field>
  <button (click)="addNote()" [disabled]="!note.desc || !note.title" class="mt-3" mat-raised-button color="primary">Add
    Notes
  </button>
</form>
