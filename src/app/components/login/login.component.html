<div class="d-flex w-100 h-100 justify-content-center align-items-center">
  <form [style]="{width: '450px'}">
    <h1 class="text-center">Welcome</h1>
    <!-- Username -->
    <mat-form-field class="w-100 my-1" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="user.username" placeholder="Enter Username" [ngModelOptions]="{standalone: true}">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <!-- Password -->
    <mat-form-field class="w-100 my-1" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="user.password" type="password" placeholder="Password"
             [ngModelOptions]="{standalone: true}">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button class="mt-3" mat-raised-button color="primary" (click)="login()" [disabled]="!user.username || !user.password">Login</button>
  </form>
</div>
